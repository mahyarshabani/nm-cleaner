<ul class="result">
  <li *ngFor="let folder of scanResult$ | async">
    <div class="path">
      {{ folder.path }}
    </div>
    <div
      class="status"
      (click)="delete(folder)"
      [ngClass]="
        folder.deleting ? 'pending' : folder.deleted ? 'done' : 'delete'
      "
    >
      <span class="material-icons-outlined" *ngIf="folder.deleting">
        pending
      </span>
      <span class="material-icons-outlined" *ngIf="folder.deleted"> done </span>
      <span class="material-icons" *ngIf="!folder.deleting && !folder.deleted">
        delete_outline
      </span>
    </div>
  </li>
</ul>
