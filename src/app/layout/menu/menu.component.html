<ul class="menu">
  <li
    #menuItemElement
    *ngFor="let menuItem of menuItems; let i = index"
    routerLinkActive="active"
    [routerLink]="menuItem.route"
    [id]="menuItem.page"
    class="not-draggable"
    (click)="activatePage(menuItem)"
  >
    <span class="icon material-icons-outlined">{{ menuItem.icon }}</span>
  </li>
</ul>
