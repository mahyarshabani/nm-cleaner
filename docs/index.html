<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./assets/monserrat/monserrat.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="google-site-verification" content="TaZ0nkFweF-R0RAxpWjlz0shajVHpsXhY-DVWIY0mu0" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <title>NMCleaner</title>
</head>

<body>
  <div class="container">
    <h1 class="logo">
      <span class="nm">NM</span><span class="c">C</span>leaner
      <span class="version"></span>
    </h1>
    <h4 class="description">
      Remove unwanted node_modules folders in your computer
    </h4>
    <div class="buttons">
      <a class="button download" id="windows_link">
        <i class="fa-brands fa-windows"></i>
        Windows
      </a>
      <a class="button download" id="linux_link">
        <i class="fa-brands fa-linux"></i>
        Linux (AppImage)
      </a>
      <a class="button github" href="https://github.com/mahyarshabani/nm-cleaner">
        <i class="fa-brands fa-github"></i>
        Github
      </a>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/796f288f90.js" crossorigin="anonymous"></script>
</body>

</html>
